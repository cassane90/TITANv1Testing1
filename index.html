<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>TITAN | Command Center</title>
    <link rel="manifest" href="metadata.json" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "terminal-green": "#13ec13",
              "background-dark": "#0a0a0a",
              "background-light": "#ffffff",
              "panel-dark": "#111111",
              "panel-light": "#f3f4f6",
              "border-dark": "#333333",
              "border-light": "#e5e7eb",
              hazard: "#ff5500",
              "camera-red": "#f20d0d",
              "surface-dark": "#1c2a38",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
              mono: ["Space Grotesk", "monospace"],
            },
            borderRadius: {
              DEFAULT: "0px",
              sm: "0px",
              lg: "0px",
              xl: "0px",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: white;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        font-family: "Space Grotesk", sans-serif;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }

      /* Light Mode Overrides */
      html.light body {
        background-color: #ffffff;
        color: #000000;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      .camera-crosshair-h {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: #f20d0d;
        transform: translateY(-50%);
        z-index: 10;
      }
      .camera-crosshair-v {
        position: absolute;
        left: 50%;
        top: 0;
        height: 100%;
        width: 1px;
        background-color: #f20d0d;
        transform: translateX(-50%);
        z-index: 10;
      }

      /* Pop text effect for Light Mode */
      .light .text-pop {
        color: #000;
        text-shadow: 0.5px 0.5px 0px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body
    class="bg-background-dark dark:bg-background-dark light:bg-background-light text-white dark:text-white light:text-black selection:bg-primary/30"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
